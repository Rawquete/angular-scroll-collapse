language: node_js
node_js:
  - '8'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  yarn: true
  directories:
    - ./node_modules

install:
  - npm i --no-progress

script:
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - yarn lint
  - xvfb-run -a yarn test --watch false --code-coverage
  - xvfb-run -a yarn e2e
  - yarn coverage
