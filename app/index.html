  <style>
    body {
      height: 10000px;
    }

    nav {
      background-color: #e7e7e7;
      height: 100px;
      text-align: center;
    }

    nav > li {
      display: inline-block;
      line-height: 60px;
      padding: 20px;
    }
  </style>

<body>

  <nav sn-smart-nav>
    <li><a href="#">Item 1</a></li>
    <li><a href="#">Item 2</a></li>
    <li><a href="#">Item 3</a></li>
    <li><a href="#">Item 4</a></li>
